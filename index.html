  const totalDuration = 10000;   // 10 ุซูุงูู ุชูุฑูุจุงู
  const startTime = Date.now();

  let lastNamesUpdate = 0;
  const namesUpdateInterval = 300;

  const currentDrawNumber = drawIndex + 1; // ุงููุงุฆุฒ ุฑูู ูุฐุง

  const interval = setInterval(() => {
    const now = Date.now();
    const elapsed = now - startTime;

    // ุชูููุจ ุงุณู ุงููุงุฆุฒ ุจุณุฑุนุฉ

    // ุชุญุฏูุซ ุงูุฃุณูุงุก ุงูุนูููุฉ ุฃุจุทุฃ (ุชูููุจ ูุฌููุนุฉ ุนุดูุงุฆูุฉ)
    if (now - lastNamesUpdate >= namesUpdateInterval) {
      const textarea = document.getElementById("names");
      const linesPerView = 40; 
      const out = [];

      for (let i = 0; i < linesPerView; i++) {
        const name = generatedNames[Math.floor(Math.random() * generatedNames.length)];
        out.push(name);
      }
      textarea.value = out.join("\n");
      lastNamesUpdate = now;
    }

    if (elapsed >= totalDuration) {
      clearInterval(interval);
      resultText.style.color = "var(--success)";
      resultText.textContent = `๐ ุงููุงุฆุฒ ุฑูู ${currentDrawNumber}: ${winnerName} ๐ ูุจุฑูู!`;
      speak(`ูุจุฑูู ูููุงุฆุฒ ${winnerName}`);
      drawIndex++; // ุงูุงูุชูุงู ูููุงุฆุฒ ุงูุชุงูู
      startDrawBtn.disabled = false;
      resetBtn.disabled = false;
      showRandomNamesBlock(); // ุนุฑุถ ุงููุงุฆูุฉ ุงููุงููุฉ ูุฑุฉ ุฃุฎุฑู ุจุนุฏ ุงูุชูุงุก ุงูุณุญุจ
      
      const remainingWinners = savedWinners.length - drawIndex;
      
      // ุฅุถุงูุฉ ุฑุณุงูุฉ ุฅุฑุดุงุฏูุฉ ูููุงุฆุฒูู ุงููุชุจููู
      const nextStepMsg = document.createElement('span');
      nextStepMsg.className = 'next-step';

      if (remainingWinners > 0) {
          nextStepMsg.textContent = `ูุชุจูู ${remainingWinners} ูุงุฆุฒ. ุงุถุบุท "ุงุจุฏุฃ ุงูุณุญุจ" ูุฌุฏุฏุงู ูุงุฎุชูุงุฑ ุงููุงุฆุฒ ุงูุชุงูู.`;
      } else {
          nextStepMsg.textContent = `ุชู ุงูุงูุชูุงุก ูู ุฌููุน ุงููุงุฆุฒูู! ุงุถุบุท "ุจุญุซ" ููุจุฏุก ูู ุฌุฏูุฏ.`;
      }
      resultDiv.appendChild(nextStepMsg);
    }
  }, intervalTime);
}
